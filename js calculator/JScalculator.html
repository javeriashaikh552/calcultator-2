<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./calculator.css">
    <title>JS CALCULATOR</title>
</head>
<body>
  <div class="maincontainer">
<h1>simple calculator</h1>

    <input type="text" id="display">

    <div class="button">


        <div class="row1">
            <div class="btn">
                1
            </div>

            <div class="btn">
                4
            </div>

            <div class="btn">
                7
            </div>

        </div>

        <div class="row2">


            <div class="btn">
                2
            </div>

            <div class="btn">
                5
            </div>

            <div class="btn">
                8
            </div>

        </div>

        <div class="row3">

            <div class="btn">
                3
            </div>

            <div class="btn">
                6
            </div>


            <div class="btn">
                9
            </div>


        </div>
        <div class="row4">

            <div class="btn">
                0
            </div>

            <div class="btn">
                .
            </div>

            <div class="btn" id="equal">
                =
            </div>

        </div>
        <div class="row5">

            <div class="btn opt">

                +
            </div>

            <div class="btn opt">
                -
            </div>

            <div class="btn opt">
                *
            </div>

            <div class="btn opt">
                /
            </div>

        </div>

    </div>

    <div class="clear">
        Clear
    </div>

  </div>  
</body>
<script src="./calculator.js"></script>
</html>
